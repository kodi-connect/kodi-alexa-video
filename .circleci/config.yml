version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11

jobs:
  build:
    docker:
      - image: node:8.10
    steps:
      - checkout

      - run:
          name: Install required packages
          command: apt-get update && apt-get install -y zip

      - restore_cache:
          key: node-modules-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}-{{ checksum "package.json" }}

      - run:
          name: Print versions
          command: node --version && yarn --version

      - run:
          name: Install node packages
          command: yarn install

      - save_cache:
          key: node-modules-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run:
          name: Run eslint
          command: yarn test:lint

      - run:
          name: Run tests
          command: yarn test:unit

      - run:
          name: Build package
          command: yarn package

      - run: mkdir -p /tmp/package

      - run:
          name: Copy package
          command: cp -v kodi-alexa-video-package.zip /tmp/package

      - persist_to_workspace:
          root: /tmp/package
          paths:
            - kodi-alexa-video-package.zip

  upload_package:
    docker:
      - image: python:3.7
    steps:
      - attach_workspace:
          at: /tmp/package

      - aws-s3/copy:
          from: /tmp/package/kodi-alexa-video-package.zip
          to: 's3://kodi-connect/kodi-alexa-video/kodi-alexa-video-package.zip'


workflows:
  version: 2
  build:
    jobs:
      - build
      - upload_package:
          context: aws
          requires:
            - build
          filters:
            branches:
              only: master
